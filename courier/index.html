<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storapedia Courier App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #3498db; --secondary-color: #2c3e50; --success-color: #2ecc71;
            --error-color: #e74c3c; --warning-color: #f39c12; --light-gray: #ecf0f1;
            --dark-gray: #95a5a6; --white: #ffffff; --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--light-gray); color: var(--secondary-color);
            display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 1rem;
        }
        .container { width: 100%; max-width: 500px; background: var(--white); border-radius: 12px; box-shadow: var(--box-shadow); overflow: hidden; }
        header { background-color: var(--primary-color); color: var(--white); padding: 1rem 1.5rem; text-align: center; }
        header h1 { font-size: 1.5rem; margin: 0; }
        main { padding: 1.5rem; }
        #scanner-container { text-align: center; }
        #qr-reader { width: 100%; border-radius: 8px; border: 2px solid var(--light-gray); margin-bottom: 1rem; }
        #booking-details { display: none; }
        .detail-card { background-color: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .detail-card h3 { font-size: 1.2rem; margin-bottom: 0.75rem; color: var(--primary-color); border-bottom: 2px solid var(--light-gray); padding-bottom: 0.5rem; }
        .detail-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; font-size: 0.95rem; }
        .detail-item strong { color: var(--secondary-color); }
        .status-badge { padding: 0.25rem 0.6rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; color: var(--white); }
        .status-paid { background-color: var(--success-color); }
        .status-unpaid_on_site { background-color: var(--error-color); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid var(--dark-gray); border-radius: 6px; font-size: 1rem; }
        #seal-photo-preview { max-width: 100%; margin-top: 1rem; border-radius: 8px; display: none; }
        .btn { display: inline-block; width: 100%; padding: 0.8rem 1.5rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; transition: background-color 0.3s ease, transform 0.2s ease; color: var(--white); }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background-color: var(--primary-color); } .btn-success { background-color: var(--success-color); }
        .btn-warning { background-color: var(--warning-color); } .btn-secondary { background-color: var(--secondary-color); }
        .btn:disabled { background-color: var(--dark-gray); cursor: not-allowed; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; }
        .spinner { position: absolute; top: 50%; left: 50%; border: 8px solid var(--light-gray); border-top: 8px solid var(--primary-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 1rem 2rem; border-radius: 8px; background: var(--secondary-color); color: var(--white); box-shadow: var(--box-shadow); z-index: 10000; opacity: 0; transition: opacity 0.5s, bottom 0.5s; }
        .toast.show { opacity: 1; bottom: 30px; }
        .toast.success { background-color: var(--success-color); } .toast.error { background-color: var(--error-color); }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="toast" class="toast"></div>

    <div class="container">
        <header>
            <h1><i class="fas fa-truck"></i> Storapedia Courier</h1>
        </header>

        <main>
            <section id="scanner-container">
                <div id="qr-reader"></div>
                <button id="start-scan-btn" class="btn btn-primary"><i class="fas fa-qrcode"></i> Start Scan</button>
            </section>

            <section id="booking-details">
                <div class="detail-card">
                    <h3><i class="fas fa-box"></i> Booking Info</h3>
                    <div class="detail-item"><strong>Booking ID:</strong> <span id="booking-id"></span></div>
                    <div class="detail-item"><strong>Location:</strong> <span id="location-name"></span></div>
                    <div class="detail-item"><strong>Address:</strong> <span id="pickup-address"></span></div>
                    <div class="detail-item"><strong>Storage Type:</strong> <span id="storage-type"></span></div>
                </div>

                <div class="detail-card">
                     <h3><i class="fas fa-credit-card"></i> Payment</h3>
                    <div class="detail-item"><strong>Status:</strong> <span id="payment-status"></span></div>
                    <div class="detail-item"><strong>Total:</strong> <span id="total-price"></span></div>
                </div>

                <div id="payment-confirmation" class="form-group" style="display: none;">
                    <button id="confirm-payment-btn" class="btn btn-warning"><i class="fas fa-check-circle"></i> Confirm Payment Received</button>
                </div>

                <div id="seal-info" style="display: none;">
                    <div class="form-group">
                        <label for="seal-code"><i class="fas fa-key"></i> Seal Code</label>
                        <input type="text" id="seal-code" class="input-field" placeholder="Enter seal code">
                    </div>
                    <div class="form-group">
                        <label for="seal-photo"><i class="fas fa-camera"></i> Seal Photo</label>
                        <input type="file" id="seal-photo" class="input-field" accept="image/*" capture="environment">
                        <img id="seal-photo-preview" src="#" alt="Seal Photo Preview" />
                    </div>
                </div>
                
                <div class="form-group">
                    <button id="pickup-btn" class="btn btn-success" style="display: none;"><i class="fas fa-truck-loading"></i> Complete Pickup</button>
                </div>

                <div class="form-group">
                     <button id="scan-again-btn" class="btn btn-secondary"><i class="fas fa-redo"></i> Scan Another</button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLn-I_DTXGIrmmrxnbLu0qO6ZxfToyZwM",
            authDomain: "storapedia-project.firebaseapp.com",
            databaseURL: "https://storapedia-project-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "storapedia-project",
            storageBucket: "storapedia-project.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const loader = document.getElementById('loader');
        const scannerContainer = document.getElementById('scanner-container');
        const bookingDetailsContainer = document.getElementById('booking-details');
        const startScanBtn = document.getElementById('start-scan-btn');
        const scanAgainBtn = document.getElementById('scan-again-btn');
        let html5QrCode;
        let currentBookingId = null;

        const showLoader = (show) => loader.style.display = show ? 'block' : 'none';
        const showToast = (message, type = 'success') => {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        };

        const resetUI = () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => {});
            }
            currentBookingId = null;
            scannerContainer.style.display = 'block';
            startScanBtn.style.display = 'block';
            bookingDetailsContainer.style.display = 'none';
            document.getElementById('seal-code').value = '';
            document.getElementById('seal-photo').value = null;
            document.getElementById('seal-photo-preview').style.display = 'none';
        };

        const onScanSuccess = (decodedText) => {
            showLoader(true);
            html5QrCode.stop();
            startScanBtn.style.display = 'none';
            fetchBookingDetails(decodedText);
        };

        startScanBtn.addEventListener('click', () => {
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess)
            .catch(err => showToast("Failed to start scanner. Grant camera permissions.", "error"));
            startScanBtn.style.display = 'none';
        });

        const fetchBookingDetails = (bookingId) => {
            currentBookingId = bookingId;
            database.ref('bookings/' + bookingId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const data = { id: snapshot.key, ...snapshot.val() };
                        displayBookingDetails(data);
                        scannerContainer.style.display = 'none';
                        bookingDetailsContainer.style.display = 'block';
                    } else {
                        showToast(`Booking ID ${bookingId} not found.`, 'error');
                        resetUI();
                    }
                }).catch(err => {
                    showToast("Error fetching booking details.", "error");
                    resetUI();
                }).finally(() => showLoader(false));
        };

        const displayBookingDetails = (data) => {
            document.getElementById('booking-id').textContent = data.id || 'N/A';
            document.getElementById('location-name').textContent = data.locationName || 'N/A';
            document.getElementById('pickup-address').textContent = data.pickupAddress || 'N/A';
            document.getElementById('storage-type').textContent = data.storageType || 'N/A';
            document.getElementById('total-price').textContent = `$${data.totalPrice || 0}`;

            const paymentStatusEl = document.getElementById('payment-status');
            const statusText = (data.paymentStatus || 'unpaid_on_site').replace(/_/g, ' ');
            paymentStatusEl.textContent = statusText;
            paymentStatusEl.className = `status-badge status-${data.paymentStatus || 'unpaid_on_site'}`;
            
            updateUIAfterPayment(data.paymentStatus);
        };

        const updateUIAfterPayment = (paymentStatus) => {
            const paymentConfirmationSection = document.getElementById('payment-confirmation');
            const sealInfoSection = document.getElementById('seal-info');
            const pickupBtn = document.getElementById('pickup-btn');
            
            const isPaid = paymentStatus === 'paid';
            
            paymentConfirmationSection.style.display = isPaid ? 'none' : 'block';
            sealInfoSection.style.display = isPaid ? 'block' : 'none';
            pickupBtn.style.display = isPaid ? 'block' : 'none';
        };

        async function uploadImage(file) {
            if (!file) throw new Error("No file selected.");
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch('/.netlify/functions/imageupload', {
                method: 'POST', body: formData,
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Upload failed' }));
                throw new Error(errorData.error);
            }
            return (await response.json()).url;
        }

        document.getElementById('confirm-payment-btn').addEventListener('click', () => {
            if (!currentBookingId) return;
            showLoader(true);
            database.ref('bookings/' + currentBookingId).update({ paymentStatus: 'paid' })
            .then(() => {
                showToast("Payment confirmed!", "success");
                updateUIAfterPayment('paid');
            }).catch(() => showToast("Failed to confirm payment.", "error"))
            .finally(() => showLoader(false));
        });

        document.getElementById('seal-photo').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const preview = document.getElementById('seal-photo-preview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        document.getElementById('pickup-btn').addEventListener('click', async () => {
            const sealCode = document.getElementById('seal-code').value;
            const sealPhotoFile = document.getElementById('seal-photo').files[0];

            if (!sealCode || !sealPhotoFile) {
                showToast("Please provide both seal code and photo.", 'error');
                return;
            }

            showLoader(true);
            try {
                const sealPhotoUrl = await uploadImage(sealPhotoFile);
                const updates = {
                    pickupStatus: 'picked_up',
                    bookingStatus: 'processing_by_courier',
                    sealNumber: sealCode,
                    sealPhotoUrl: sealPhotoUrl,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                await database.ref('bookings/' + currentBookingId).update(updates);
                showToast("Pickup completed successfully!", "success");
                setTimeout(resetUI, 2000);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                showLoader(false);
            }
        });
        
        scanAgainBtn.addEventListener('click', resetUI);
    </script>
</body>
</html>
